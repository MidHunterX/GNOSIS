{% extends 'gnosis/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="display-5">Log In!</h1>
  <br>

  <!-- AUTHENTICATION ERROR MESSAGE -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary mb-2" name="submit" , value='Login'>
  </form>
  <br>
    <!-- TODO: Password Reset -->
    <!-- <a class="align-middle" href="(% url 'password_reset' %)">Forgotten Your password?</a><br> -->
  <h5 class="align-middle">OR</h5>
  <a class="align-middle" href="{% url 'gnosis:register' %}">Create a new account!</a>

{% endblock %}
