{% extends 'gnosis/base.html' %}
{% block content %}

  {% block title %}{{block.super}}{% endblock %}

<div class="p-3 p-md-5 m-md-3 text-center bg-body-tertiary border rounded-4">
  <div class="col-md-8 p-lg-5 mx-auto my-5">
    <h1 class="display-3 mb-0">Goodbye</h1>
    <h1 class="display-2 fw-bold">{{username}}</h1>
    <h3 class="fw-normal text-muted mt-4">See you again soon, my fellow knowledge seeker.</h3>
  </div>
  <p class="text-secondary-emphasis">You will be redirected to login page in 3 seconds</p>
</div>

<script>
  setTimeout(function() {
    window.location.href = '/login';
  }, 3000); // waiting time in ms
</script>

{% endblock %}
